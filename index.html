<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pretty Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karma&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <section role="main">
    <ol>
      <li>
        <h2>Crystal</h2>
        <img class="prod-img" src="images/crystal.svg" alt="" role="presentation">
        <p>Shiny, glowy and make great sounds.</p>

        <ul class="tool-bar">
          <li>
            <a class="btn" href="#" aria-label="Add Crystal to your cart">
              <img src="images/cart.svg" alt="" role="presentation">
              <span>Add to cart</span>
            </a>
          </li>

          <li>
            <a href="#" aria-label="Favourite Crystal">
              <img src="images/favourite.svg" alt="" role="presentation">
            </a>
          </li>

          <li>
            <a href="#" aria-label="Share Crystal">
              <img src="images/share.svg" alt="" role="presentation">
            </a>
          </li>
        </ul>
      </li>

      <li>
        <h2>Diamond</h2>
        <img class="prod-img" src="images/diamond.svg" alt="" role="presentation">
        <p>Diamonds sparkle in all shapes, sizes & clarities.</p>

        <ul class="tool-bar">
          <li>
            <a class="btn" href="#" aria-label="Add Diamond to your cart">
              <img src="images/cart.svg" alt="" role="presentation">
              <span>Add to cart</span>
            </a>
          </li>

          <li>
            <a href="#" aria-label="Favourite Diamond">
              <img src="images/favourite.svg" alt="" role="presentation">
            </a>
          </li>

          <li>
            <a href="#" aria-label="Share Diamond">
              <img src="images/share.svg" alt="" role="presentation">
            </a>
          </li>
        </ul>
      </li>
    </ol>
  </section>

</body>
</html>
